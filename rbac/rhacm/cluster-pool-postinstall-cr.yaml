kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: clusterpool-postinstall-import-claimed-cluster-role
rules:
  - apiGroups:
      - cluster.open-cluster-management.io
    resources:
      - managedclusters
    verbs:
      - list
      - get
  - apiGroups:
      - hive.openshift.io
    resources:
      - clusterclaims
    verbs:
      - list
      - get
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - get
      - create
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - list
      - get
